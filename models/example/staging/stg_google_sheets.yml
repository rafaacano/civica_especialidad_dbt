# Aqu√≠ se definen los tests para los modelos staging

version: 2

models:
  - name: stg_budget
    columns:
      - name: _row
        tests:
          - not_null
          - unique
      - name: product_id         
        tests:
          - not_null
          - relationships:
                to: ref('stg_products')
                field: product_id  
      - name: quantity
        tests:
          - not_null    
      - name: month
        tests:
          - not_null
      - name: date_load
        tests:
          - not_null